<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=8"><title>none - 维克多词汇</title><link rel="stylesheet" href="style.css" type="text/css"><!--[if lt IE 9]><script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script><![endif]--><style>body{font-family:SimSun,"宋体",serif}</style></head><body><div class="container"><div class="word-card"><div class="header"><h1>none</h1><span class="pos">pron</span></div><div class="phonetics"><div class="phonetic"><span class="label">英音</span> <span class="symbol">[nʌn]</span></div><div class="phonetic"><span class="label">美音</span> <span class="symbol">[nʌn]</span></div></div><div class="attributes"><span class="tag">词频 4</span><span class="tag">口语 3</span><span class="tag">书面 2</span></div><div class="section translations"><h2>英文释义</h2><ul class="translation-list"><li><div class="trans-header"><span class="star">★</span> <span class="cn">[三个或三个以上的人或事中] 没有一个：</span></div><ul class="examples"><li><p class="en">— Do you have any questions?</p><p class="cn">你有问题吗？</p></li><li><p class="en">— No, I have none.</p><p class="cn">不，没有。</p></li></ul></li></ul></div><div class="section collocation"><h2>固定搭配</h2><div class="collo-group"><h3>none but</h3><div class="collo-item"><span class="cn">仅仅；只有：</span><ul class="examples"><li><p class="en">None but he knew the truth.</p><p class="cn">只有他知道真相。</p></li></ul></div></div></div></div></div><div class="footer-wrapper"><hr class="separator"/><div class="footer-nav"><a href="index.html">← 返回索引 (Back to Index)</a></div><div class="footer-credits">Powered by Weici-New (IE8 Compatible)</div></div></body></html>
